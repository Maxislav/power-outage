<div class="shutdown">
    <div class="clouds">

        <div class="clouds__front">
            <div>
                <svg preserveAspectRatio="none" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="cloudGrad" cx="50%" cy="50%" r="200%" fx="50%" fy="50%"
                                        gradientTransform="translate(0, 0.2) scale(1, 0.2)"
                        >
                            <stop offset="0%" style="stop-color:white; stop-opacity:0"/>
                            <stop offset="5%" style="stop-color:white; stop-opacity:1"/>
                            <stop offset="50%" style="stop-color:white; stop-opacity:1"/>

                            <stop offset="70%" style="stop-color:#394a5e; stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#394a5e; stop-opacity:0.1"/>
                        </radialGradient>

                        <filter id="fluffy" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
                        </filter>

                        <filter id="shadow" x="-20%" y="-20%" width="300%" height="300%">
                            <feDropShadow dx="0" dy="3" stdDeviation="1" flood-color="black" flood-opacity="1"/>
                        </filter>
                    </defs>

                    <g filter="url(#shadow)">
                        <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 1)" #cloudsContainer1>
                        </g>
                    </g>

                    <g filter="url(#shadow)">
                        <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 1)" #cloudsContainer2>
                        </g>
                    </g>
                    <g filter="url(#shadow)">
                        <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1, 1)" #cloudsContainer3>
                        </g>
                    </g>
                </svg>


            </div>

        </div>
    </div>
    <div class="cloud-dyn">



    </div>


    <div class="shutdown__area-container">
        <div class="shutdown__weather" #weather></div>


        <div class="shutdown__current-time" #currentTime></div>

        <div class="shutdown__area-selector" #areaSelector></div>
    </div>

    <div class="shutdown__title">График на Сегодня</div>
    <div class="shutdown__day">
        <div class="shutdown__area-schedule" #today></div>
    </div>
    <div class="shutdown__title">График на Завтра</div>
    <div class="shutdown__day">
        <div class="shutdown__area-schedule" #tomorrow></div>
    </div>
    <div class="shutdown__title">Сегодня</div>
    <div class="shutdown__slots" #slots></div>
    <div class="shutdown__empty-space"></div>

    <div class="shutdown__refresh">
        <div class="shutdown__update-time">
            Время получения данных <span #updatedOn></span>
        </div>
        <div class="button" #refresh>Обновить</button>
        </div>
    </div>
</div>
