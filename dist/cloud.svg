<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e6f2ff; stop-opacity:1" />
        </linearGradient>

        <filter id="fluffy" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" />
        </filter>
    </defs>

    <g filter="url(#fluffy)" fill="url(#cloudGrad)">
        <g>
            <circle cx="15" cy="32" r="8" />
            <circle cx="25" cy="25" r="10" />
            <circle cx="35" cy="32" r="8" />
            <rect x="15" y="30" width="20" height="10" />

            <animateTransform
                    attributeName="transform"
                    type="scale"
                    values="1; 1.05; 1"
                    dur="4s"
                    repeatCount="indefinite"
                    additive="sum"
                    transform-origin="25 30" />
        </g>
    </g>
</svg>