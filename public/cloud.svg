<svg preserveAspectRatio="none" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e6f2ff; stop-opacity:1" />
        </linearGradient>

        <filter id="fluffy" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.3" />
        </filter>

        <filter id="shadow" x="-50%" y="-50%" width="250%" height="200%">
            <feDropShadow dx="0" dy="3" stdDeviation="1.4" flood-color="black" flood-opacity="0.8"/>
        </filter>
    </defs>

    <g filter="url(#shadow)">
        <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(-1, 1)" transform-origin="25 25">
            <circle cx="12" cy="33" r="7" />
            <circle cx="22" cy="24" r="11" />
            <circle cx="34" cy="28" r="9" />
            <circle cx="41" cy="34" r="6" />
            <rect x="12" y="30" width="28" height="10" rx="5" />
        </g>
    </g>
    <g filter="url(#shadow)">
        <g filter="url(#fluffy)" fill="url(#cloudGrad)" transform="scale(1.8, 1)" transform-origin="14 25">
            <circle cx="23" cy="31" r="7" />
            <circle cx="16" cy="33" r="4" />

        </g>
    </g>
</svg>