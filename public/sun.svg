<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#fffce0" />
            <stop offset="100%" style="stop-color:#ffeb3b" />
        </radialGradient>

        <linearGradient id="rayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fff59d" />
            <stop offset="100%" style="stop-color:#fff59d; stop-opacity:0" />
        </linearGradient>
    </defs>

    <g transform="translate(15, 15)">
        <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 0 0"
                to="360 0 0"
                dur="12s"
                repeatCount="indefinite"
                additive="sum" />

        <g stroke="url(#rayGrad)" stroke-width="1.5" stroke-linecap="round">
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(0)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(45)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(90)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(135)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(180)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(225)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(270)" />
            <line x1="0" y1="-8" x2="0" y2="-13" transform="rotate(315)" />
        </g>

        <circle r="7" fill="url(#sunGrad)">
            <animate
                    attributeName="r"
                    values="7; 7.4; 7"
                    dur="3s"
                    repeatCount="indefinite" />
        </circle>
    </g>
</svg>